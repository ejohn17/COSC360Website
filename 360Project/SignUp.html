<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/SignUp.css" />
        <script type="text/javascript" src="project.js"></script>
    </head>
    <body>
        <header>
            <section>
                <h1>Sign Up</h1>
            </section>
        </header>
        <form method="GET" action="http://www.randyconnolly.com/tests/process.php" name="myForm" onsubmit="return validate()">
            <fieldset>
                <p><label>Enter Email<br></label><input type="text" id="email" placeholder="Email" autocomplete="off"/></p>
                <p><label>Confirm Email<br></label><input type="text" id="email2" placeholder="Email" autocomplete="off"/></p>
                <p><label>Create Username<br></label><input type="text" id="username" placeholder="Username" autocomplete="off"/></p>
                <p><label>Create Password<br></label><input type="password" id="pw" placeholder="Password" autocomplete="off"/></p>
                <p><label>Confirm Password<br></label><input type="password" id="pw2" placeholder="Password" autocomplete="off"/></p>
                <p><label>Show Password</label><input type="checkbox" name="check" onclick="showPass()" autocomplete="off"/></p>
                <p><input type="submit" name="submit" value="Submit"/>
            </fieldset>
        </form>   
    </body>
    </html>
